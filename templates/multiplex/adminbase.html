<!DOCTYPE html>
{% load static %}
<html>
<head>


	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="{% static "assets/AT-pro-logo.png" %}"/>

	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "fontawesome-free/css/all.min.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">

			<li class="sidebar-nav-item">
				<a style="width:300px;height:40px;margin-top:10px;" href="/admin-dashboard" class="sidebar-nav-link">
					<div>

						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Coffee Shop
					</span>
				</a>
			</li>
<!--			  <a style="text-decoration:none;"href="/admin-dashboard"><img src="{% static "images/logo1.png" %}" style="width:300px;height:40px;margin-top:10px;" class="navbar-br and" /></a>-->
				<li class="sidebar-nav-item">
				<a href="/admin-dashboard" class="sidebar-nav-link">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Dashboard
					</span>
				</a>
			</li>

			<li class="sidebar-nav-item">
				<a href="/admin-product" class="sidebar-nav-link">
					<div>
						<i class="fas fa-film"></i>
					</div>
					<span>Coffee</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-customer" class="sidebar-nav-link">
					<div>
					<i class="fas fa-users"></i>

					</div>
					<span>Customer</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-feedback" class="sidebar-nav-link">
					<div>
					<i class="fas fa-comments"></i>
					</div>
					<span>FeedBack</span>
				</a>
			</li>

			</li>
		</ul>
		<!-- end nav left -->

		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					<img src="{% static "images/admin.png" %} " alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					<ul id="user-menu" class="dropdown-menu">
						<li  class="dropdown-menu-item">
							<a href="/logout" class="dropdown-menu-link">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->
	</div>
	<!-- end navbar -->

<div>
	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>

	<!-- import script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="{% static "index.js" %}"></script>
	<!-- end import script -->
</body>
</html>
