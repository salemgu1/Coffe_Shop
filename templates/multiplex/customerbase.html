<!DOCTYPE html>
{% load static %}
<html>
<head>


	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "fontawesome-free/css/all.min.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">

</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="sidebar-nav-item">
				<a style="width:300px;height:40px;margin-top:10px;" href="/admin-dashboard" class="sidebar-nav-link">
					<div>

						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Coffee Shop
					</span>
				</a>
			</li>
				<a href="/customer-home" class="sidebar-nav-link">
					<div>
						<i class="fas fa-home"></i>
					</div>
					<span>
						Home
					</span>
				</a>

                <a href="/customer-dashboard" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <span>
                        Dashboard
                    </span>
                </a>

                <a href="/customer-ticket" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <span>
                        Ticket
                    </span>
                </a>

                <a href="/customer-feedback" class="sidebar-nav-link">
                    <div>
                    <i class="fas fa-comments"></i>
                    </div>
                    <span>FeedBack</span>
                </a>
		</ul>
		<!-- end nav left -->
		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					<img src="{% static  customer.profile_pic.url %} " alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					<ul id="user-menu" class="dropdown-menu">

						<li  class="dropdown-menu-item">
							<a href="/customer-profile" class="dropdown-menu-link">
								<div>
									<i class="fas fa-user-tie"></i>
								</div>
								<span>Profile</span>
							</a>
						</li>

						<li  class="dropdown-menu-item">
							<a href="/logout" class="dropdown-menu-link">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->
	</div>
	<!-- end navbar -->

<div>
	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>






	<!-- import script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="{% static "index.js" %}"></script>
	<!-- end import script -->
</body>
</html>
